<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NOISELESS WORK ‚Äî HYROX</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <!-- Apple -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100%;
    }

    /* ===== PASSWORD GATE ===== */
    #gate {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .gate-box {
      width: 100%;
      max-width: 320px;
      padding: 32px;
      text-align: center;
    }

    .gate-box img {
      width: 96px;
      margin-bottom: 24px;
    }

    .gate-box h1 {
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .gate-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      outline: none;
    }

    .gate-box button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .gate-box p {
      margin-top: 12px;
      font-size: 13px;
      color: #ff5555;
      display: none;
    }

    /* ===== APP ===== */
    #app {
      display: none;
      padding: 24px;
    }
  </style>
</head>

<body>

  <!-- üîí PASSWORD SCREEN -->
  <div id="gate">
    <div class="gate-box">
      <img src="isotipo.png" alt="NOISELESS WORK">
      <h1>NOISELESS WORK</h1>
      <input type="password" id="passwordInput" placeholder="Contrase√±a">
      <button onclick="unlock()">Entrar</button>
      <p id="error">Contrase√±a incorrecta</p>
    </div>
  </div>

  <!-- üèãÔ∏è APP CONTENT -->
  <div id="app">
    <!-- TODO TU FRONT ACTUAL VA AC√Å -->
    <!-- NO TOQU√â NADA DE TU DISE√ëO -->
  </div>

  <script>
    /* === CONFIG === */
    const PASSWORD = "Avant"; // ‚Üê CAMBI√Å ESTO SI QUER√âS

    function unlock() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");

      if (input === PASSWORD) {
        document.getElementById("gate").style.display = "none";
        document.getElementById("app").style.display = "block";
        sessionStorage.setItem("nw-unlocked", "true");
      } else {
        error.style.display = "block";
      }
    }

    // Mantener desbloqueado mientras la sesi√≥n est√© abierta
    if (sessionStorage.getItem("nw-unlocked") === "true") {
      document.getElementById("gate").style.display = "none";
      document.getElementById("app").style.display = "block";
    }
  </script>

</body>
</html>
