<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noiseless Work</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#000000">

<link rel="apple-touch-icon" href="icons/icon-192x192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif}
#gate{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:9999}
.gate-box{max-width:320px;width:100%;padding:32px;text-align:center}
.gate-box img{width:96px;margin-bottom:20px}
.gate-box input{width:100%;padding:12px;border-radius:6px;border:none;margin-bottom:12px}
.gate-box button{width:100%;padding:12px;border:none;border-radius:6px;background:#fff;color:#000;font-weight:600}
#error{color:#ff5555;font-size:13px;display:none;margin-top:10px}
#app{display:none}
</style>
</head>
<body>

<div id="gate">
  <div class="gate-box">
    <img src="isotipo.png">
    <input type="password" id="pw" placeholder="Contraseña">
    <button onclick="unlock()">Entrar</button>
    <div id="error">Contraseña incorrecta</div>
  </div>
</div>

<div id="app">
<!-- TU APP COMPLETA VA AQUÍ (no tocada) -->
</div>

<script>
const PASSWORD="Avant.00";
function unlock(){
  const v=document.getElementById("pw").value;
  if(v===PASSWORD){
    sessionStorage.setItem("nw","1");
    document.getElementById("gate").style.display="none";
    document.getElementById("app").style.display="block";
  }else{
    document.getElementById("error").style.display="block";
  }
}
if(sessionStorage.getItem("nw")==="1"){
  document.getElementById("gate").style.display="none";
  document.getElementById("app").style.display="block";
}

// PWA
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{
    navigator.serviceWorker.register('./sw.js');
  });
}
</script>

</body>
</html>
